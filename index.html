<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa">
    <link link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nova Mono">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Minuteur</title>
</head>
<body>
    <div class="container">
        <div class="title">Minuteur
            <p id = "subtitleLarge">
                Focus for <span class = "tFocus">25</span> minutes. 
                Rest for <span class = "tRest">5</span> minutes.</p>
            <p id = "subtitleSmall">
                Focus for <span class = "tFocus">25</span> minutes.<br>
                Rest for <span class = "tRest">5</span> minutes.</p></div>
        <div class="timer">
            <div class="textWrapper">
                <div id="timerMain">Ready?</div>
                <div id="timerCount">04:34</div>
            </div>
            <div id="progressBar" class = "progressFocus"></div>

        </div>
        <div class="buttonWrapper">
            <span id = "restart"><i class="button fas fa-2x fa-step-backward"></i></span>
            <span id = "pause"><i class= "button fas fa-2x fa-pause"></i></span>
            <span id = "stop"><i class="button fas fa-2x fa-stop"></i></span>
        </div>
        <div class="customizeWrapper">

            <div id="session">
                <div class="customTitle">Focus</div>    
                <span id="sMinus" class = "setTime">−</span>
                <span id ="cFocus">25:00</span>
                <span id="sPlus" class = "setTime">+</span>
            </div>

            <div id="customize">Customize</div>

            <div id="rest">
                <div class="customTitle">Rest</div>    
                <span id="rMinus" class = "setTime">−</span>
                <span id = "cRest">05:00</span>
                <span id="rPlus" class = "setTime">+</span>
            </div>

            

        </div>
        

    </div>
    
    <script src="lib/easytimer/dist/easytimer.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
